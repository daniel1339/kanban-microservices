databases:
  - name: kanban-postgres
    databaseName: kanban
    user: kanban_user
    plan: free

services:
  # API Gateway
  - type: web
    name: kanban-api-gateway
    env: node
    plan: free
    buildCommand: cd backend/services/api-gateway && npm install && npm run build
    startCommand: cd backend/services/api-gateway && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: kanban-postgres
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CORS_ORIGIN
        value: "*"

  # Auth Service
